<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feliz D√≠a de la Madre, Sara</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #ffd1dc 0%, #ffb6d9 25%, #d4a5f9 50%, #a8d8ff 75%, #ffd1dc 100%);
            background-size: 400% 400%;
            animation: gradientFlow 15s ease infinite;
            font-family: 'Georgia', serif;
            overflow: hidden;
        }

        @keyframes gradientFlow {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .floating-hearts {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            pointer-events: none;
        }

        .heart {
            position: absolute;
            font-size: 20px;
            animation: float 8s infinite;
            opacity: 0.6;
        }

        @keyframes float {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 0.6;
            }
            90% {
                opacity: 0.6;
            }
            100% {
                transform: translateY(-100px) rotate(360deg);
                opacity: 0;
            }
        }

        .card-container {
            position: relative;
            perspective: 1000px;
            z-index: 10;
        }

        .card {
            width: 400px;
            height: 550px;
            background: linear-gradient(145deg, #fff5f7, #ffe6eb);
            border-radius: 30px;
            box-shadow: 0 20px 60px rgba(255, 105, 180, 0.3);
            padding: 40px;
            text-align: center;
            position: relative;
            animation: cardPulse 3s ease-in-out infinite;
            border: 3px solid rgba(255, 182, 217, 0.5);
        }

        @keyframes cardPulse {
            0%, 100% {
                transform: scale(1);
                box-shadow: 0 20px 60px rgba(255, 105, 180, 0.3);
            }
            50% {
                transform: scale(1.02);
                box-shadow: 0 25px 70px rgba(255, 105, 180, 0.4);
            }
        }

        .flowers {
            position: absolute;
            top: -30px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 60px;
            animation: bounce 2s ease-in-out infinite;
        }

        @keyframes bounce {
            0%, 100% {
                transform: translateX(-50%) translateY(0);
            }
            50% {
                transform: translateX(-50%) translateY(-10px);
            }
        }

        .name {
            font-size: 48px;
            color: #ff69b4;
            margin-top: 50px;
            margin-bottom: 20px;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(255, 105, 180, 0.3);
            animation: colorChange 3s ease-in-out infinite;
        }

        @keyframes colorChange {
            0%, 100% { color: #ff69b4; }
            33% { color: #da70d6; }
            66% { color: #ff91af; }
        }

        .title {
            font-size: 24px;
            color: #c71585;
            margin-bottom: 25px;
            font-style: italic;
        }

        .message {
            font-size: 18px;
            color: #666;
            line-height: 1.8;
            margin-bottom: 30px;
        }

        .heart-big {
            font-size: 80px;
            animation: heartbeat 1.5s ease-in-out infinite;
            display: inline-block;
        }

        @keyframes heartbeat {
            0%, 100% {
                transform: scale(1);
            }
            25% {
                transform: scale(1.1);
            }
            50% {
                transform: scale(1);
            }
            75% {
                transform: scale(1.15);
            }
        }

        .signature {
            margin-top: 25px;
            font-size: 16px;
            color: #999;
            font-style: italic;
        }

        .sparkle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: white;
            border-radius: 50%;
            animation: sparkle 2s ease-in-out infinite;
        }

        @keyframes sparkle {
            0%, 100% {
                opacity: 0;
                transform: scale(0);
            }
            50% {
                opacity: 1;
                transform: scale(1);
            }
        }
    </style>
</head>
<body>
    <div class="floating-hearts" id="hearts"></div>

    <div class="card-container">
        <div class="card">
            <div class="flowers">üå∏üíêüå∫</div>
            
            <div class="name">Sara</div>
            
            <div class="title">¬°Feliz D√≠a de la Madre!</div>
            
            <div class="message">
                Eres la luz que ilumina cada d√≠a, 
                el amor que todo lo abraza, 
                y la fuerza que nos inspira.
                <br><br>
                Gracias por cada sonrisa, 
                cada abrazo y cada momento.
            </div>
            
            <div class="heart-big">‚ù§Ô∏è</div>
            
            <div class="signature">Con todo mi amor</div>
        </div>
    </div>

    <script>
        // Crear corazones flotantes
        const heartsContainer = document.getElementById('hearts');
        const heartSymbols = ['üíó', 'üíñ', 'üíï', 'üíì', 'üíù'];
        
        function createHeart() {
            const heart = document.createElement('div');
            heart.className = 'heart';
            heart.textContent = heartSymbols[Math.floor(Math.random() * heartSymbols.length)];
            heart.style.left = Math.random() * 100 + '%';
            heart.style.animationDuration = (Math.random() * 3 + 5) + 's';
            heart.style.animationDelay = Math.random() * 2 + 's';
            heartsContainer.appendChild(heart);
            
            setTimeout(() => {
                heart.remove();
            }, 8000);
        }
        
        // Crear corazones peri√≥dicamente
        setInterval(createHeart, 500);
        
        // Crear destellos alrededor de la tarjeta
        const card = document.querySelector('.card');
        function createSparkle() {
            const sparkle = document.createElement('div');
            sparkle.className = 'sparkle';
            sparkle.style.left = Math.random() * 100 + '%';
            sparkle.style.top = Math.random() * 100 + '%';
            sparkle.style.animationDelay = Math.random() * 2 + 's';
            card.appendChild(sparkle);
            
            setTimeout(() => {
                sparkle.remove();
            }, 2000);
        }
        
        setInterval(createSparkle, 300);
    </script>
</body>
</html>
